# Status.
set -g status-interval 1
set -g escape-time 10

# Set true colour.
set-option -sa terminal-overrides ",xterm*:Tc" # enable 24-bit colours.

# Enable mouse support (allows selecting panes and scrolling in a terminal window with the mouse).
set -g mouse on

# Move status bar to top...
set-option -g status-position top

# Change prefix from Ctrl+b to Ctrl+Space.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start window and pane indexing from 1, not 0.
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory.
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Set VI mode (for navigating using HJKL between panes).
set-window-option -g mode-keys vi
set-option -g history-limit 100000

# Shortcut for reloading tmux config file.
bind-key r display-message "NOTE: reloading tmux config..." \; source-file ~/.config/tmux/tmux.conf \; display-message "NOTE: tmux config reloaded!"

# Vim-like movement between window panes.
bind-key h select-pane -L # Go left.
bind-key j select-pane -D # Go down.
bind-key k select-pane -U # Go up.
bind-key l select-pane -R # Go right.

# Move current window left or right by one and keep focus on it.
bind-key -n C-S-Left  swap-window -t -1 \; select-window -t -1
bind-key -n C-S-Right swap-window -t +1 \; select-window -t +1

# List of plugins
set -g @plugin 'catppuccin/tmux' # must be loaded before the battery module!
#set -g @plugin 'christoomey/vim-tmux-navigator' # move among panes with Ctrl + h/j/k/l
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Begin plugins customization...

set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"
set -g @catppuccin_flavour 'macchiato' # latte, frappe, macchiato or mocha

set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
# set -g @catppuccin_window_current_text "#{pane_current_path}"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# ~ end of plugins customization.

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

