# Status.
set -g status-interval 1
set -g escape-time 10

# Set true colour.
set-option -sa terminal-overrides ",xterm*:Tc" # enable 24-bit colours.

# Enable mouse support (allows selecting panes and scrolling in a terminal window with the mouse).
set -g mouse on

# Move status bar to top...
set-option -g status-position top

# Change prefix from Ctrl+b to Ctrl+Space.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start window and pane indexing from 1, not 0.
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory.
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Set VI mode (for navigating using HJKL between panes).
set-window-option -g mode-keys vi
set-option -g history-limit 100000

# Shortcut for reloading tmux config file.
bind-key r display-message "NOTE: reloading tmux config..." \; source-file ~/.config/tmux/tmux.conf \; display-message "NOTE: tmux config reloaded!"

# Vim-like movement between window panes.
bind-key h select-pane -L # Go left.
bind-key j select-pane -D # Go down.
bind-key k select-pane -U # Go up.
bind-key l select-pane -R # Go right.

# Move current window left or right by one and keep focus on it.
bind-key -n C-S-Left  swap-window -t -1 \; select-window -t -1
bind-key -n C-S-Right swap-window -t +1 \; select-window -t +1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
#set -g @plugin 'christoomey/vim-tmux-navigator' # move among panes with Ctrl + h/j/k/l
set -g @plugin 'catppuccin/tmux'

# Begin Catppuccin theme plugin customisation...

set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

set -g @catppuccin_flavour 'macchiato' # latte, frappe, macchiato or mocha (from brightest to darkest)

# Left side of the Tmux bar:
# ...
set -g status-left-length 150
set -g status-left ""
# ...
set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_left_separator "#[fg=#{@_ctp_status_bg},reverse]█#[none]"
set -g @catppuccin_window_middle_separator "#[fg=#{@catppuccin_window_number_color},bg=#{@catppuccin_window_text_color}] #[none]"
set -g @catppuccin_window_right_separator "#[fg=#{@_ctp_status_bg},reverse]█#[none]"
set -g @catppuccin_window_number_position "right"
# set -g @catppuccin_window_number_color "#{@thm_lavender}"
# ... 
set -g @catppuccin_window_text "#W"
# ... 
# set -g @catppuccin_window_current_text "#{pane_current_path}"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_current_number_color "#{@thm_maroon}"
set -g @catppuccin_window_current_left_separator "#[fg=#{@_ctp_status_bg},reverse]█#[none]"
set -g @catppuccin_window_current_middle_separator "#[fg=#{@catppuccin_window_current_number_color},bg=#{@catppuccin_window_current_text_color}] #[none]"
set -g @catppuccin_window_current_right_separator "#[fg=#{@catppuccin_window_current_number_color},bg=#{@thm_mantle}]█#[none]"
 
# Right side of the Tmux bar:
# ...
set -g status-right-length 150
# ...
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
# Add custom memory indicator:
set -ag status-right "#[fg=#{@thm_crust},bg=#{@thm_flamingo}]#[reverse] #[noreverse]󱀙 "
set -ag status-right "#[fg=#{@thm_fg},bg=#{@thm_surface_0}] #(get-memory-stats | awk -F ':' '/Used memory percent/{print $2}' | tr -d ' ')"
set -ag status-right "#[fg=#{@thm_mantle},bg=#{@thm_surface_0}]#[reverse]#[noreverse]"
# ...
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
# ...
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# ~ end of theme plugin customisation.

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

